name: Release to NPM

# ğŸ”‘ å…³é”®ä¿®å¤ 1: æ·»åŠ æƒé™ï¼Œå…è®¸åˆ›å»º Release å’Œæ¨é€ Tag
permissions:
  contents: write  # å…è®¸å†™å†…å®¹ï¼ˆæ‰“ Tagã€åˆ›å»º Releaseï¼‰
  packages: write  # å…è®¸å‘å¸ƒåŒ…ï¼ˆå¯é€‰ï¼Œnpm å‘å¸ƒä¸»è¦é  NPM_TOKENï¼‰

on:
  push:
    branches: [main, master]
    paths:
      - 'package.json'

jobs:
  check-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # è·å–æœ€è¿‘ä¸¤æ¬¡æäº¤ï¼Œæ–¹ä¾¿å¯¹æ¯”
          token: ${{ secrets.GITHUB_TOKEN }} # ç¡®ä¿æœ‰æƒé™æ¨é€ Tag

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Check if version changed
        id: check_version
        run: |
          # è·å–ä¸Šä¸€ä¸ªç‰ˆæœ¬çš„ package.json ä¸­çš„ç‰ˆæœ¬å·
          git show HEAD~1:package.json > /tmp/old_package.json 2>/dev/null || echo '{"version": "0.0.0"}' > /tmp/old_package.json
          OLD_VERSION=$(jq -r '.version' /tmp/old_package.json)
          NEW_VERSION=$(jq -r '.version' package.json)

          echo "Old version: $OLD_VERSION"
          echo "New version: $NEW_VERSION"

          if [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
            echo "Version changed from $OLD_VERSION to $NEW_VERSION"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged, skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check_version.outputs.should_publish == 'true'
        run: npm ci

      - name: Build
        if: steps.check_version.outputs.should_publish == 'true'
        run: npm run build

      - name: Publish to NPM
        if: steps.check_version.outputs.should_publish == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ğŸ”‘ å…³é”®ä¿®å¤ 2: åœ¨åˆ›å»º Release å‰ï¼Œå…ˆæ‰“ Tag å¹¶æ¨é€åˆ° GitHub
      - name: Create and Push Tag
        if: steps.check_version.outputs.should_publish == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="v${{ steps.check_version.outputs.version }}"
          git tag $TAG_NAME
          git push origin $TAG_NAME
          echo "Created and pushed tag: $TAG_NAME"

      # ğŸ”‘ å…³é”®ä¿®å¤ 3: ä½¿ç”¨æ›´ç¨³å®šçš„ release æ’ä»¶
      - name: Create GitHub Release
        if: steps.check_version.outputs.should_publish == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.check_version.outputs.version }}
          name: Release v${{ steps.check_version.outputs.version }}
          body: |
            ğŸ‰ opencode-cn v${{ steps.check_version.outputs.version }} å·²å‘å¸ƒï¼

            ## å®‰è£…
            ```bash
            npm install -g opencode-cn@ $ {{ steps.check_version.outputs.version }}
            ```

            ## æ›´æ–°æ—¥å¿—
            è¯·æŸ¥çœ‹ [CHANGELOG.md](CHANGELOG.md) æˆ–æäº¤å†å²ã€‚
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}